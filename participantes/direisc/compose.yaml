services:
  api01: &api
    image: direisc/rinha_2024q1
    hostname: api01
    environment:
      NODE_ENV: production
      DB_HOST: db
      PORT: 3000
    ports:
      - '3001:3000'
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.45'
          memory: '200MB'

  api02:
    <<: *api
    hostname: api02
    environment:
      NODE_ENV: production
      DB_HOST: db
      PORT: 3000
    ports:
      - '3002:3000'

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - '9999:9999'
    deploy:
      resources:
        limits:
          cpus: '0.17'
          memory: '10MB'

  db:
    image: postgres:latest
    restart: always
    hostname: db
    user: postgres
    environment:
      - POSTGRES_DB=rinha_2024q1
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    # expose:
    #   - 5432
    ports:
      - '5432:5432'
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096
    healthcheck:
      test: ['CMD', 'pg_isready']
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.45'
          memory: '140MB'

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
