events {
    worker_connections 20000;
}

http {
    access_log off;
    upstream api {
        server api1:8000 max_fails=1 fail_timeout=5s;
        server api2:8000 max_fails=1 fail_timeout=5s;
    }

    server {
        listen 9999;
        location / {
            proxy_pass http://api;

        }

    }
}