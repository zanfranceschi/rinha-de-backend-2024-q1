version: '3.5'

services:
  api01: &api
    image: jefersonbaixo/rinha-jef-2024-q1
    hostname: api01
    container_name: api01-phoenix
    environment:
      - PHX_HOST=api01
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/rinha
      - SECRET_KEY_BASE=Hy7pQWVbcnpz7w45pawgl5aqG7HdyDHiXQh/dGQN0bVDCKIPKd4D1aiN3v24F0Jg
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - api_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '160MB'
          

  api02:
    <<: *api
    hostname: api02
    container_name: api02-phoenix
    environment:
      - PHX_HOST=api02
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/rinha
      - SECRET_KEY_BASE=Hy7pQWVbcnpz7w45pawgl5aqG7HdyDHiXQh/dGQN0bVDCKIPKd4D1aiN3v24F0Jg
      - CREATE_TABLES=false
      - PORT=4001
    ports:
      - "4001:4001"
    networks:
      - api_network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '160MB'
        
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    hostname: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rinha
    volumes:
      - ./postgres:/var/lib/postgresql/data
      - ./setup/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d rinha" ]
      interval: 4s
      timeout: 2s
      retries: 5
    networks:
      - api_network
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: '200MB'

  nginx:
    image: nginx:1.25.3-alpine
    container_name: nginx
    volumes:
      - ./setup/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    networks:
      - api_network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '30MB'

networks:
  api_network:
    driver: bridge
