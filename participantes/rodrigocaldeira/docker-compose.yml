version: "3.5"

services:
  api01: &api
    hostname: api01
    image: rodscaldeira/rinha-backend-2024-q1:latest
    ports:
      - "4000:4000"
    environment:
      - PHX_HOST=api01
      - SECRET_KEY_BASE="vnbnYw4N0WzDuQieEpv0tzaZCAGfNOzk/M+naf87PNX3yd2fM4COTizm3yVwwHh7"
      - DATABASE_URL=postgres://postgres:postgres@db:5432/rinha_backend
      - ERL_MAX_PORTS=1024
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "150MB"

  api02:
    <<: *api
    hostname: api02
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - PHX_HOST=api02
      - SECRET_KEY_BASE="yd5mZeRqTh7KqzvBGTPIaN9yuIRoeQuqeeQCJKe8pqAXakf1p4zugNYfUGjp32C+"
      - DATABASE_URL=postgres://postgres:postgres@db:5432/rinha_backend
      - ERL_MAX_PORTS=1024

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "50MB"

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=rinha_backend
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: "0.80"
          memory: "200MB"
    command: postgres -c config_file=/docker-entrypoint-initdb.d/postgresql.conf
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d rinha_backend" ]
      interval: 3s
      timeout: 2s
      retries: 10

networks:
  default:
    driver: bridge
    name: rinha_backend_2024_q1
