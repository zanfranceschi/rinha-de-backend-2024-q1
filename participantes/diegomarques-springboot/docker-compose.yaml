version: "3.8"
services:
  api01: &api
    image: dmsantosd/rinha-backend:latest
    hostname: api01
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/rinhadb
      - DATABASE_USER=admin
      - DATABASE_PASSWORD=secret
      - DB_HOSTNAME=db
      - PORT=8080
    ports:
      - "8081"
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "190MB"

  api02:
    <<: *api
    hostname: api02
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/rinhadb
      - DATABASE_USER=admin
      - DATABASE_PASSWORD=secret
      - DB_HOSTNAME=db
      - PORT=8080
    ports:
      - "8082"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: "30MB"

  db:
    image: postgres:latest
    hostname: db
    container_name: db
    environment:
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinhadb
    ports:
      - "5432:5432"
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql:ro
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "admin", "-d", "rinhadb" ]
      start_period: 5s
      timeout: 5s
      interval: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: "0.33"
          memory: "140MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1