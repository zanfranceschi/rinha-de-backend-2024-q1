version: "3.9"

services:
  api01: &api
    hostname: api01
    image: garodrigues7/rinha-de-backend-2024-fastapi:tagname
    environment:
      - DB_HOSTNAME=db
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    volumes:
      - ./:/src
    ports:
      - "81:80"
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "100MB"

  api02:
    <<: *api
    hostname: api02
    ports:
      - "82:80"

  nginx:
    image: nginx:stable-alpine3.17-slim
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  db:
    image: postgres:14.1-alpine
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    hostname: db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql
      - ./postgres.conf:/etc/postgresql/postgresql.conf
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "300MB"

networks:
  default:
    driver: bridge
    name: rinhabackend
