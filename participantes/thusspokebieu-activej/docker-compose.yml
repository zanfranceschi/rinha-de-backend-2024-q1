

version: "3.5"

services:
  api01: &api 
    image: gmessiasc/activej-crebito-native
    hostname: api01
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=8081
    network_mode: host
    volumes: 
       - pg-volume:/var/run/postgresql
    depends_on:
      db:
         condition: service_healthy
    deploy:
      resources:
       limits:
         cpus: "0.2"
         memory: "100MB"
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "-o", "/dev/null", "http://localhost:8081/health-check"]
      start_period: 2s
      interval: 2s
      timeout: 5s
      retries: 15

  api02:
    <<: *api 
    hostname: api02
    network_mode: host
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=8082
    depends_on:
      db:
         condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "-o", "/dev/null", "http://localhost:8082/health-check"]
      start_period: 2s
      interval: 2s
      timeout: 5s
      retries: 15


  db:
    image: postgres:latest
    hostname: db
    network_mode: host
    environment:
      - POSTGRES_PASSWORD=rinha
      - POSTGRES_USER=rinha
      - POSTGRES_DB=crebito
    volumes:
      - ./postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pg-volume:/var/run/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10m
      timeout: 5s
      start_period: 15s
      start_interval: 2s
      retries: 3
    command: [ "postgres", "-c", "config_file=/docker-entrypoint-initdb.d/postgresql.conf" ]
    deploy:
       resources:
         limits:
           cpus: "0.9"
           memory: "280MB"

  nginx:
    image: nginx:latest
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api01:
        condition: service_healthy
      api02:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "70MB"

volumes:
  pg-volume: 

