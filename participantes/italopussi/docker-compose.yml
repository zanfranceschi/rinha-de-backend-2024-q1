version: '3'

services:
  rinha-api-01: &api
    image: italopussi/rinha-de-backend-2024-q1-python:latest
    hostname: rinha-api-01
    container_name: rinha-api-01
    restart: on-failure
    network_mode: host
    environment:
      - API_PORT=${API_PORT_1}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_PORT=${DB_PORT}
      - DB_HOST=${DB_HOST}
    depends_on:
      - rinha-db
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "50MB"

  rinha-api-02:
    <<: *api
    hostname: rinha-api-02
    container_name: rinha-api-02
    environment:
      - API_PORT=${API_PORT_2}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_PORT=${DB_PORT}
      - DB_HOST=${DB_HOST}
    depends_on:
      - rinha-db

  rinha-db:
    image: postgres:16.1
    container_name: rinha-db
    network_mode: host
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
      - PGPORT=${DB_PORT}
    volumes:
      - ./infra/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 -c synchronous_commit=0
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "50MB"

  nginx:
    image: nginx:latest
    container_name: nginx-rinha-2024
    network_mode: host
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf

    depends_on:
      - rinha-api-01
      - rinha-api-02

    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"
