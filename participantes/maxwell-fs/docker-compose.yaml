version: '3.9'
services:

  api01: &api
    image: maxwellmonteiro/crinha-fs:latest
    hostname: api01  
    command: ./rinha
    environment:
      PORT: 8080
      DB_CONNECTION_STR: "localhost:8083"
    expose:
      - 8080
    depends_on:
      - db
    network_mode: "host"    
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: '6MB'

  api02:
    <<: *api
    hostname: api02
    environment:
      PORT: 8081
      DB_CONNECTION_STR: "localhost:8083"
    expose:
      - 8081

  db:
    image: maxwellmonteiro/crinha-db:latest
    hostname: db  
    command: ./rinhadb
    environment:
      PORT: 8083
      DATA_DIR: /usr/local/rinha/data
    expose:
      - 8083
    network_mode: "host"    
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: '32MB'
         
  nginx:
    image: nginx:1.25.3
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02  
    network_mode: "host"    
    deploy:
      resources:
        limits:
          cpus: '0.60'
          memory: '16MB'
