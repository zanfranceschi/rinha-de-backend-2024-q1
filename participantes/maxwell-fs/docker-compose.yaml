version: '3.9'
services:

  api01: &api
    image: maxwellmonteiro/crinha-fs:latest
    volumes:
      - data:/usr/local/rinha/data
    hostname: api01  
    command: ./rinha
    environment:
      PORT: 8080
      MAIN: 1
    expose:
      - 8080
    network_mode: "host"    
    deploy:
      resources:
        limits:
          cpus: '0.35'
          memory: '32MB'

  api02:
    <<: *api
    hostname: api02
    environment:
      PORT: 8081
      MAIN: 0
    expose:
      - 8081   
         
  nginx:
    image: nginx:1.25.3
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02  
    network_mode: "host"    
    deploy:
      resources:
        limits:
          cpus: '0.80'
          memory: '16MB'

volumes:
  data:
    name: data