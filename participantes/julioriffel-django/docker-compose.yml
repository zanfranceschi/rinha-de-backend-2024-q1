version: "3.8"

services:

  api:
    expose:
      - "8000"
    environment:
      - DATABASE_HOST=pgbouncer
      - REDIS_HOST=redis
    image: julioriffel/rinha_backend_django:latest
    entrypoint: python -m gunicorn rinha_backend.asgi:application --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    depends_on:
      - redis
      - db
    deploy:
      resources:
        limits:
          cpus: "0.64"
          memory: "165MB"
      replicas: 2

  db:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_HOST_AUTH_METHOD=md5
      - POSTGRES_INITDB_ARGS=--auth=md5
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql
    command: [ "-c", "shared_buffers=128MB", "-c", "synchronous_commit=off", "-c", "fsync=off", "-c", "full_page_writes=off" ]
    deploy:
      resources:
        limits:
          cpus: "0.06"
          memory: "165MB"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.07"
          memory: "25MB"

  pgbouncer:
    image: edoburu/pgbouncer:latest
    env_file:
      - ./.env
    environment:
      DATABASE_URL: "${POSTGRES_DATABASE_URL}"
    ports:
      - "5432:5432"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.06"
          memory: "15MB"

  redis:
    image: redis:latest
    hostname: redis
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: "0.05"
          memory: "15MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
