version: "3.5"

networks:
  rinhabackend:

services:
  api01: &api
    image: buemura/rinha-backend-2024-q1-go-echo:latest
    hostname: api01
    environment:
      - PORT=8080
      - DATABASE_URL=postgresql://admin:123@db:5432/rinha
    depends_on:
      - db
    networks:
      - rinhabackend
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "85MB"

  api02:
    <<: *api
    hostname: api02

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    networks:
      - rinhabackend
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "30MB"

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096
    networks:
      - rinhabackend
    deploy:
      resources:
        limits:
          cpus: "0.7"
          memory: "350MB"
