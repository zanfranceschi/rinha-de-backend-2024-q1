worker_processes auto;

events { 
    worker_connections 10000;
    use epoll;
    multi_accept on;
}

http {
    access_log off;
    sendfile on;
    
    upstream api {
        server api01:3000;
        server api02:3000;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?

        location / {
            proxy_pass http://api/;
        }
    }
}
