events {
    use epoll;
    multi_accept on;
    worker_connections 200;
}

worker_processes auto;

http {
    access_log off;
    sendfile on;
    tcp_nopush on;

    upstream api {
        server api1:3000;
        server api2:3001;
        keepalive 64;
    }
    server {
        listen 9999;
        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://api;
        }
    }
}