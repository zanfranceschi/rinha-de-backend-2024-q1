version: "3"

services:
  db:
    image: postgres:16.1
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crebito
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 -c synchronous_commit=0 -c full_page_writes=0
    deploy:
      resources:
        limits:
          cpus: "0.65"
          memory: "400MB"

  api1: &api
    image: gmafrac/rinha-api:latest
    env_file:
      - .env
    depends_on:
      - db
    deploy: 
      resources:
        limits:
          cpus: "0.3"
          memory: "50MB"

  api2:
    <<: *api
    

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "50MB"

networks:
  default:
    driver: bridge