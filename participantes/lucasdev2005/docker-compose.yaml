version: "3.6"

services:
  api01: &api
    image: lucssdev2005/rinha-api:5.0
    hostname: api01
    environment:
      - PORT=8080
      - DB_PORT=5432
      - APP_KEY=cartease@123
      - DB_PASSWORD=rinha@123
      - DB_USER=rinha
      - DB_NAME=rinha2k24
      - DB_HOST=db
    networks:
      - mynetwork
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.18"
          memory: "150MB"

  api02:
    <<: *api
    hostname: api02
    networks:
      - mynetwork
    environment:
      - PORT=8081
      - DB_PORT=5432
      - APP_KEY=cartease@123
      - DB_PASSWORD=rinha@123
      - DB_USER=rinha
      - DB_NAME=rinha2k24
      - DB_HOST=db

  nginx:
    image: nginx:1.25.3
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    networks:
      - mynetwork
    deploy:
      resources:
        limits:
          cpus: "0.24"
          memory: "20MB"

  db:
    image: postgres:16.2
    hostname: db
    environment:
      - POSTGRES_PASSWORD=rinha@123
      - POSTGRES_USER=rinha
      - POSTGRES_DB=rinha2k24
    networks:
      - mynetwork
    deploy:
      resources:
        limits:
          cpus: "0.90"
          memory: "230MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
networks:
  mynetwork: