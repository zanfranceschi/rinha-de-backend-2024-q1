version: "3.5"

services:
  api01: &api
    image: maelalvilino/quarkus-rinha
    hostname: api01
    environment:
      - HOSTNAME=db
      - PORT=8080
    ports:
      - "8081:8080"
    volumes:
      - pg-volume:/var/run/postgresql
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "100MB"

  api02:
    <<: *api
    hostname: api02
    ports:
      - "8082:8080"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "50MB"

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
      - ./seed.sql:/docker-entrypoint-initdb.d/seed.sql
      - pg-volume:/var/run/postgresql
    command: [ "postgres", "-c", "config_file=/docker-entrypoint-initdb.d/postgresql.conf" ]
    deploy:
      resources:
        limits:
          cpus: "0.9"
          memory: "330MB"

volumes:
  pg-volume:

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1