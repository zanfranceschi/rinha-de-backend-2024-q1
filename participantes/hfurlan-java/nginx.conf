events {
    worker_connections 512; # default 512
}

http {
    access_log off;
    sendfile   on;
    keepalive_requests 100; # default 100
    
    upstream api {
        server api01:8081;
        server api02:8082;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?
        
        location / {
            proxy_pass http://api;
        }
    }
}

