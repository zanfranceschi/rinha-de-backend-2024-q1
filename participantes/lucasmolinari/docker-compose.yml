version: "3.5"

services:
  api01: &api
    image: lucasmolinari/rbe:latest
    hostname: api01
    environment:
      WAIT_HOSTS: mongo:27017
    ports:
      - 8081:8080
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "220MB"
    depends_on:
      - mongo

  api02:
    <<: *api
    hostname: api02
    ports:
      - 8082:8080

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    hostname: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=pass
      - MONGO_INITDB_DATABASE=rbe
    deploy:
      resources:
        limits:
          cpus: "0.35"
          memory: "100MB"
    volumes:
      - ./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - 9999:9999
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "10MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
