worker_processes auto;

events {
    worker_connections 64;
}

http {
    access_log off;
    error_log /dev/null crit;

    upstream api {
        # server api01:8080;
    	# server api02:8080;
        server localhost:8080;
    	server localhost:8081;
    }

    server {
        listen 9999;

        location / {
                proxy_pass http://api;
            }
    }
}
