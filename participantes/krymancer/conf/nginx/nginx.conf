worker_processes auto;

events {
    worker_connections 65536;
    multi_accept on;
}

http {
    access_log off;

    upstream api {
        server api1:80;
        server api2:80;

        keepalive 256;
    }

    server {
        listen 9999;
        location / {
            proxy_pass http://api;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_buffering off;
        }
    }
}