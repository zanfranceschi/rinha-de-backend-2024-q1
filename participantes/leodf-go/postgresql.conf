listen_addresses = '*'

shared_buffers = 256MB
work_mem = 8MB
wal_buffers = 24MB
maintenance_work_mem = 128MB
effective_io_concurrency = 2
synchronous_commit = off
log_statement = 'none'
log_duration = off
log_lock_waits = on
log_error_verbosity = terse
log_min_messages = panic
log_min_error_statement = panic
autovacuum_max_workers = 5