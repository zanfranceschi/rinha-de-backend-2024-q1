worker_processes 4;
worker_cpu_affinity auto 01010101;
timer_resolution 1000;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

stream {

    access_log off;

    upstream api {
        server localhost:9001 weight=1;
        server localhost:9002 weight=1;
    }

    server {
        listen 9999;
        proxy_pass api;
    }
}