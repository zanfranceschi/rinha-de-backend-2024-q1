events {
    worker_connections 600;
}

http {
    
    access_log off;
    sendfile on;
    
    tcp_nodelay on;
    gzip on;
    http2 on;

    upstream api {
        server localhost:8081;
        server localhost:8082;
        keepalive 600;
    }

    server {
        
        listen 9999;

        location / {
            proxy_pass http://api;
        }
    }
}