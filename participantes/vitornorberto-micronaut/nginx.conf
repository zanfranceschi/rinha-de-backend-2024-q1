events {
    worker_connections 1000;
    multi_accept on;
    use epoll;
}

http {
    access_log off;
    sendfile   on;

    upstream api {
        least_conn;
        server micronaut-one:8080;
        server micronaut-two:8080;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?

        location / {
            proxy_pass http://api;
        }
    }
}