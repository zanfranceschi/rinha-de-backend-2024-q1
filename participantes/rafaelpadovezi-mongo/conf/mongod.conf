# Where and how to store data.
storage:
  syncPeriodSecs: 0
  journal:
    commitIntervalMs: 1
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.35

# where to write logging data.
systemLog:
  destination: file
  quiet: true
  logAppend: true
  path: /var/log/mongodb/mongod.log

# network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

processManagement:
   fork: false

setParameter:
   enableLocalhostAuthBypass: true