version: "3.5"

services:
  api01: &api
    image: lucianovilela/rinha-backend-2024-q1:0.0.1

    hostname: api01
    environment:
      - USERDB=admin
      - HOSTDB=db
      - DB=rinha
      - PASSWORDDB=123
      - PORT=9000
    ports:
      - "9000:3000"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "155MB"

  api02:
    <<: *api
    hostname: api02
    environment:
      - USERDB=admin
      - HOSTDB=db
      - DB=rinha
      - PASSWORDDB=123
      - PORT=9001

    ports:
      - "9001:3000"
  
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "100MB"

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 
    deploy:
      resources:
        limits:
          cpus: "0.35"
          memory: "140MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
