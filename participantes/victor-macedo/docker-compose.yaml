version: '3.8'

services:

  nginx:
    image: nginx:1.25.3-alpine3.18
    container_name: rinha_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
        # Obrigat√≥rio expor/usar a porta 9999 no load balancer!
      - "9999:9999" 
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 90MB

  api1: &api
    image: victormacedo996/rinha-backend-q1-2024:latest
    container_name: rinha_api-01
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_MIN_CONNS: 2
      POSTGRES_MAX_CONNS: 5
      REDIS_URL: redis:6379
      API_ID: 1
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 100MB

  api2:
    <<: *api
    container_name: rinha_api-02
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_MIN_CONNS: 2
      POSTGRES_MAX_CONNS: 5
      REDIS_URL: redis:6379
      API_ID: 2


  redis:
    image: redis:7.2.4-alpine3.19
    command: redis-server
    container_name: rinha_redis
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 10MB

  db:
    image: postgres:16.1-alpine3.19
    container_name: rinha_postgres
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: 250MB