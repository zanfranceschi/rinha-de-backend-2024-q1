version: '3.8'

services:
  db:
    image: postgres:16.2-alpine
    environment:
      POSTGRES_USER: rinha
      POSTGRES_PASSWORD: rinha
      POSTGRES_DB: rinha
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rinha"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.9'
          memory: '200MB'

  app1: &api
    image: raphamonticello/rinha-backend-2024-q1-gormpg-app:latest
    container_name: api1
    ports:
      - "3000"
    environment:
      - PORT=3000
      - SERVER_ID=app1
      - DB_HOST=db
      - DB_USER=rinha
      - DB_PASSWORD=rinha
      - DB_NAME=rinha
      - DB_PORT=5432
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '150MB'

  app2:
    <<: *api
    container_name: api2

  nginx:
    image: nginx:alpine
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '50MB'

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1