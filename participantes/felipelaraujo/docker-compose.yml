version: "3.8"

services:
  api01: &api
    image: fparaujodev/rinha-backend-2024:1.1
    hostname: api01
    environment:
      - API_PORT=3000
      - DB_USER=admin
      - DB_PASS=123
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=rinha
    ports:
      - "3001:3000"
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "140MB"

  api02:
    <<: *api
    hostname: api02
    ports:
      - "3002:3000"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.16"
          memory: "10MB"

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d rinha -p 5432"]
      interval: 5s
      timeout: 5s
      retries: 2
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: "0.14"
          memory: "200MB"
    restart: always

networks:
  default:
    name: fparaujo-rinha-backend-2024
    driver: bridge
