version: "3.5"

services:
    api01: &api
        hostname: api01
        image: lobomfz/rinha:latest
        volumes:
            - .:/app
        environment:
            - DATABASE_URL=postgres://admin:123@db:5432/rinha
        ports:
            - "3001:3000"
        depends_on:
            - db
        deploy:
            resources:
                limits:
                    cpus: "0.55"
                    memory: "200MB"

    api02:
        <<: *api
        hostname: api02
        ports:
            - "3002:3000"

    nginx:
        image: nginx:latest
        volumes:
            - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - api01
            - api02
        ports:
            - "9999:9999"
        deploy:
            resources:
                limits:
                    cpus: "0.1"
                    memory: "30MB"

    db:
        image: postgres:latest
        hostname: db
        environment:
            - POSTGRES_PASSWORD=123
            - POSTGRES_USER=admin
            - POSTGRES_DB=rinha
        ports:
            - "5433:5432"
        command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096
        deploy:
            resources:
                limits:
                    cpus: "0.3"
                    memory: "120MB"
        volumes:
            - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql

networks:
    default:
        driver: bridge
        name: rinha-nginx-2024q1
