worker_processes auto;
worker_rlimit_nofile 500000;

events {
    use epoll;
    worker_connections 1024;
    multi_accept on;
    accept_mutex off;
}
http {
    access_log off;
    error_log /dev/null emerg;
    sendfile on;
    tcp_nopush off;
    tcp_nodelay on;
    gzip on;

    upstream api {
        server api-1:8080;
        server api-2:8080;
        keepalive 200;
    }
    server {
        listen 9999;
        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://api;
        }
    }
}
