version: '3.5'
services:
    api1: &api
        image: jnariai/rinha-backend-2024-q1-laravel:octane-debug
        restart: always
        hostname: api1
        platform: linux/amd64
        environment:
            DB_HOST: db
            DB_DATABASE: "rinha"
            DB_USERNAME: "phpUser"
            DB_PASSWORD: "explode"
            APP_ENV: "prod"
            APP_NAME: "Rinha de backend"
        depends_on:
            db:
                condition: service_healthy
        links:
            - db
        networks:
            - rinha-net
        deploy:
            resources:
                limits:
                    cpus: "0.45"
                    memory: "120MB"
    api2:
        <<: *api
    db:
        image: postgres:16.2-alpine3.19
        hostname: db
        restart: always
        environment:
            POSTGRES_HOST: localhost
            POSTGRES_PASSWORD: explode
            POSTGRES_USER: phpUser
            POSTGRES_DB: rinha
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U phpUser -d rinha"]
            interval: 2s
            timeout: 2s
            retries: 25
        volumes:
            - ./postgres/:/docker-entrypoint-initdb.d/
        command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 -c synchronous_commit=0 -c fsync=0 -c full_page_writes=0
        ports:
            - "5432:5432"
        networks:
            - rinha-net
        deploy:
            resources:
                limits:
                    cpus: "0.35"
                    memory: "285MB"
    nginx:
        image: nginx:1.25.3-alpine3.18
        restart: always
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        ports:
            - "9999:9999"
        networks:
            - rinha-net
        depends_on:
            - api1
            - api2
        deploy:
            resources:
                limits:
                    cpus: "0.25"
                    memory: "25MB"
networks:
    rinha-net: