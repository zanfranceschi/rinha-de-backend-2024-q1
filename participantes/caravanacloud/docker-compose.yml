version: "3.9"

services:
  api01:
    networks:
      - rinha-network
    image: caravanacloud/rinhadebackend:latest
    hostname: api01
    container_name: api01
    environment:
      - DB_HOSTNAME=db
      - QUARKUS_HTTP_LIMITS_MAX_CONNECTIONS=50000
      - QUARKUS_HTTP_IDLE_TIMEOUT=5
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://db:5400/rinha
      - QUARKUS_DATASOURCE_JDBC_INITIAL_SIZE=150
      - QUARKUS_DATASOURCE_JDBC_MIN_SIZE=150
      - QUARKUS_DATASOURCE_JDBC_MAX_SIZE=150
      - QUARKUS_DATASOURCE_JDBC_ACQUISITION_TIMEOUT=60
      - QUARKUS_TRANSACTION_MANAGER_DEFAULT_TRANSACTION_TIMEOUT=60
#      - QUARKUS_DATASOURCE_JDBC_BACKGROUND_VALIDATION_INTERVAL=0
      - QUARKUS_DATASOURCE_USERNAME=rinha
      - QUARKUS_DATASOURCE_PASSWORD=123
    ports:
      - "9001:9990"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://api01:9990/_hc"]
      interval: 1s
      retries: 5
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "80MB"

  api02:
    networks:
      - rinha-network
    image: caravanacloud/rinhadebackend:latest
    hostname: api02
    container_name: api02
    environment:
      - DB_HOSTNAME=db
      - QUARKUS_HTTP_LIMITS_MAX_CONNECTIONS=50000
      - QUARKUS_HTTP_IDLE_TIMEOUT=5
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://db:5400/rinha
      - QUARKUS_DATASOURCE_JDBC_INITIAL_SIZE=150
      - QUARKUS_DATASOURCE_JDBC_MIN_SIZE=150
      - QUARKUS_DATASOURCE_JDBC_MAX_SIZE=150
      - QUARKUS_DATASOURCE_JDBC_ACQUISITION_TIMEOUT=60
      - QUARKUS_TRANSACTION_MANAGER_DEFAULT_TRANSACTION_TIMEOUT=60
#      - QUARKUS_DATASOURCE_JDBC_BACKGROUND_VALIDATION_INTERVAL=0
      - QUARKUS_DATASOURCE_USERNAME=rinha
      - QUARKUS_DATASOURCE_PASSWORD=123
    ports:
      - "9002:9990"
    depends_on:
      db:
        condition: service_healthy
      api01:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://api02:9990/_hc"]
      interval: 1s
      retries: 5
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "80MB"


  nginx:
    hostname: lb
    container_name: lb
    networks:
      - rinha-network 
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api01:
        condition: service_healthy
      api02:
        condition: service_healthy
    ports:
      - "9999:9999"
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://lb:9999/_hc"]
      interval: 1s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "40MB"
    
  db:
    networks:
      - rinha-network
    image: postgres:latest
    hostname: db
    container_name: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=rinha
      - POSTGRES_DB=rinha
    ports:
      - "5400:5400"
    expose:
      - "5400"
    command: 'postgres -c max_connections=1000 -c shared_buffers=200MB -c synchronous_commit=off -c fsync=off -c full_page_writes=off  -c log_min_messages=error -p 5400'  
    deploy:
      resources: 
        limits:
          cpus: "0.50"
          memory: "350MB"
    healthcheck:
      test: ["CMD", "pg_isready", "--username", "rinha", "--port", "5400"]
      interval: 5s
      timeout: 1s
      retries: 5
      start_period: 5s

networks:
  rinha-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1420
