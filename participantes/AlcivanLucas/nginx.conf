events {
    worker_connections 1000;
}

http {
    access_log off;
    sendfile   on;
    
    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigatória?
        
        location / {
            proxy_pass http://api;
            proxy_read_timeout 5s; # Aumente conforme necessário
            proxy_connect_timeout 5s; # Aumente conforme necessário
        }
    }
}
