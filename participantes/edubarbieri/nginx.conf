events {
    worker_connections 2048;
    use epoll;
}

http {
    access_log off;
    sendfile   on;
    keepalive_timeout 0;
    server_tokens off;
    
    upstream api {
        server api01:3000;
        server api02:3000;

        keepalive 500;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?
        
        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
   