# worker_processes  auto;
# worker_rlimit_nofile 50000;

events {
    use epoll;
    worker_connections 25000;
}

http {
    access_log off;
    sendfile off;

    upstream api {
        server api01:8000;
        server api02:8000;
        # keepalive 3276;
    }

    server {    
        listen 9999;

        location / {
            proxy_pass http://api;
            # Outras diretivas de proxy conforme necess√°rio
        }
    }
}
