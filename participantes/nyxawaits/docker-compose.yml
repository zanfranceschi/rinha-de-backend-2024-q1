version: "3.8"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "10MB"

  api01: &api
    image: stneto/rinha-2024q1-golango
    environment:
      - DATABASE_URL=postgresql://postgres:rinha@db/rinha?sslmode=disable
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: "75MB"

  api02:
    <<: *api
    image: stneto/rinha-2024q1-golango
    environment:
      - DATABASE_URL=postgresql://postgres:rinha@db/rinha?sslmode=disable
      - PORT=3000

  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=rinha
      - POSTGRES_DB=rinha
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/etc/postgresql.conf
    ports:
      - 5432:5432
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: "390MB"
