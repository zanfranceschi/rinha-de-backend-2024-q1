worker_processes auto;
worker_rlimit_nofile 350000;

events {
    worker_connections 3000;
}

http {
    access_log off;
    sendfile   on;

    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 9999;

        location / {
            proxy_buffering off;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
            proxy_pass http://api;
        }
    }
}