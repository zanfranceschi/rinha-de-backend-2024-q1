worker_processes  1;

events {
    worker_connections 512;
    multi_accept on;
    use epoll;
}

http {
    access_log off;
    sendfile   on;

    keepalive_timeout 50;
    keepalive_requests 256;

    upstream api {
        server rinhadebackend-aot:8080;
        server rinhadebackend-aot02:8080;
        keepalive 256;
    }

    server {
        listen 9999;
        
        location / {
            proxy_pass http://api;
            proxy_buffering off;
        }
    }
}
