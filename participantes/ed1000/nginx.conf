events {
    worker_connections 1024;
    use epoll;
}

http {
    access_log off;
    sendfile   on;
    #keepalive_timeout 0;

    upstream api {
        server api:8080;
        #server api02:8080;

        #keepalive 500;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?

        location / {
            proxy_pass http://api;

            #proxy_http_version 1.1;
            #proxy_read_timeout 1m;
        }
    }
}