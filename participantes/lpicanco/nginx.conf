events {
    worker_connections 1024;
    use epoll;
}
http {
    upstream api {
        server api01:9999;
        server api02:9999;
    }
    server {
        listen 9999;
        location / {
            proxy_pass http://api;
        }
        access_log  off;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}
