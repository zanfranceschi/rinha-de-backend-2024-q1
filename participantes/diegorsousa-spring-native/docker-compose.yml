version: "3.5"

services:
  api01: &api
    image: drsousa/rinha-spring-native
    network_mode: host
    hostname: api01
    environment:
      - URL=jdbc:postgresql://localhost:5432/rinha
      - PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.40"
          memory: "100MB"

  api02:
    # Essa sintaxe reusa o que foi declarado em 'api01'.
    <<: *api 
    hostname: api02
    environment:
      - URL=jdbc:postgresql://localhost:5432/rinha
      - PORT=8082
    ports:
      - "8082:8082"
 
  nginx:
    image: nginx:latest
    network_mode: host
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
        # ObrigatÃ³rio expor/usar a porta 9999 no load balancer!
      - "9999:9999" 
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "50MB"

  db:
    image: postgres:latest
    network_mode: host 
    hostname: db
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/script.sql
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "300MB"