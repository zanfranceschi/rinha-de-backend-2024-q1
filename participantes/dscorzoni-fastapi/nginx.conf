events {
    worker_connections 2048;
}

http {
    access_log off;
    sendfile   on;

    upstream api {
        server api01:8000;
        server api02:8000;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?

        location / {
            proxy_pass http://api;
        }
    }
}