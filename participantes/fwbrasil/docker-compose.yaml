version: "3.5"

services:
  api01: &api
    image: fwbrasil/rinha-2024-q1-app:v4
    network_mode: host
    volumes:
      - data:/app/data
    environment:
      - PORT=8081
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "270MB"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 5s
      timeout: 1s
      retries: 999

  api02:
    <<: *api
    environment:
      - PORT=8082
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 5s
      timeout: 1s
      retries: 999

  warmup:
    image: registry.access.redhat.com/ubi9/ubi:9.3-1610
    volumes:
      - ./warmup/warmup.sh:/opt/warmup.sh
    command: ./opt/warmup.sh
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "10MB"
    network_mode: host
    depends_on:
      api01:
        condition: service_healthy
      api02:
        condition: service_healthy

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      warmup:
        condition: service_completed_successfully
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "10MB"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 5s
      timeout: 1s
      retries: 999

volumes:
  data:
