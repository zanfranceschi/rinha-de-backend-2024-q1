version: '3.9'
services:
  api01: &api
    image: abrantedevops/apirinhabackend:latest
    container_name: api01
    hostname: api01
    platform: linux/amd64
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - 3001:3000
    networks:
      - rinha-nginx-2024q1
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 2s
      timeout: 2s
      retries: 25
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "200MB"

  api02:
    <<: *api
    hostname: api02
    container_name: api02
    ports:
      - "3002:3000"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api01:
        condition: service_healthy
      api02:
        condition: service_healthy
    ports:
      - "9999:9999"
    networks:
      - rinha-nginx-2024q1
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "10MB"

  db:
    container_name: db
    hostname: db
    image: postgres:16.0
    restart: always
    env_file:
      - .env
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 -c synchronous_commit=0 -c full_page_writes=0
    networks:
      - rinha-nginx-2024q1
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rinhadb"]
      interval: 2s
      timeout: 2s
      retries: 25
    ports:
      - 5432:5432
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "140MB"

networks:
  rinha-nginx-2024q1: