version: "3.5"
services:
  api1: &api
    image: met4tron/rinha-nodejs-q1-2024:latest
    hostname: api01
    network_mode: host
    environment:
      HTTP_PORT: 3000
      POOL_SIZE: 10
      DB_HOST: localhost
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "100MB"

  api2:
    <<: *api
    hostname: api02
    network_mode: host
    environment:
      HTTP_PORT: 3001
      POOL_SIZE: 10
      DB_HOST: localhost
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "100MB"

  nginx: # Load Balancer
    image: nginx:latest
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  db: # Banco de dados
    image: postgres:15
    hostname: database
    network_mode: host
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
    command: postgres -c config_file=/docker-entrypoint-initdb.d/postgresql.conf
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: rinha_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 2s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.9"
          memory: "300MB"
