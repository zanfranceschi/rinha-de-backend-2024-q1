version: "3.5"

services:
  api01:
    image: ramondelemos/rinha_backend:latest
    hostname: api01
    container_name: api01
    environment:
      - DATABASE_USER=admin
      - DATABASE_PASSWORD=123
      - DATABASE_NAME=rinha
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_POOL_SIZE=10
      - READ_DATABASE_POOL_SIZE=10
      - EXECUTE_MIGRATIONS=true
      - BACK_PRESSURE_ENABLED=true
      - BACK_PRESSURE_TIMEOUT=2400
      - BACK_PRESSURE_MAX_CONCURRENCY=100
    ports:
      - "4001:4001"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "150MB"

  api02:
    image: ramondelemos/rinha_backend:latest
    hostname: api02
    container_name: api02
    environment:
      - DATABASE_USER=admin
      - DATABASE_PASSWORD=123
      - DATABASE_NAME=rinha
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_POOL_SIZE=10
      - READ_DATABASE_POOL_SIZE=10
      - EXECUTE_MIGRATIONS=false
      - BACK_PRESSURE_ENABLED=true
      - BACK_PRESSURE_TIMEOUT=2400
      - BACK_PRESSURE_MAX_CONCURRENCY=100
    ports:
      - "4002:4001"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "150MB"
  
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "10MB"

  db:
    image: postgres:16.1-alpine
    hostname: db
    container_name: db
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 -c synchronous_commit=0 -c full_page_writes=0
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "240MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
