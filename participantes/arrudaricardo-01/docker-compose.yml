version: "3.5"

services:
  api-1:  &api-1
    # build: .
    restart: always
    # Lembre-se de que seu serviço HTTP deve estar hospedado num repositório
    # publicamente acessível! Ex.: hub.docker.com
    container_name: bun-api-1
    image: arrudaricardo/rinha-de-backend-2024-q1:latest
    # Não é necessário expor qualquer porta além da porta do load balancer,
    # mas é comum as pessoas o fazerem para testaremsuas APIs e conectarem
    # ao banco de dados na fase de desenvolvimento.
    # ports:
    #   - "8081:8080"
    expose:
      - 8081
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "90MB"

  api-2:
      <<: *api-1
      container_name: bun-api-2
      expose:
        - 8082

  nginx:
    container_name: nginx
    image: nginx:1.25.4-alpine-slim
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-1
      - api-2
    ports:
      - "9999:8000" 
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "150MB"

  db:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    expose:
      - "5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro,z
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096
    deploy:
      resources:
        limits:
          # Note que a soma de todos os limites dos serviços
          # aqui declarados é de 1.5 unidades de CPU e 550MB
          # de memória. A distribuição feita aqui é apenas
          # um exemplo – distribua como quiser.
          cpus: "0.20"
          memory: "220MB"


# O uso do modo `bridge` deve ser adequado à carga que será usada no teste.
# A edição anterior se beneficiou do modo host pois o volume de requisições
# era relativamente alto e a virtualização da rede se tornou um gargalo, mas
# este modo é mais complexo de ser configurado. Fique à vontade para usar o
# modo que quiser desde que não conflite com portas trivialmente usadas em um
# SO.
networks:
  default:
    driver: bridge
    name: rinha-2024q1

