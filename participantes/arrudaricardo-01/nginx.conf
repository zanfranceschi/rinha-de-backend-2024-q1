worker_processes auto;

events {
    worker_connections 20000;
}

http {
    access_log off;
    
    upstream api {
        server bun-api-1:8080;
        server bun-api-2:8080;
    }

    server {
        listen 8000;
        
        location / {
            proxy_pass http://api;
        }
    }
}
