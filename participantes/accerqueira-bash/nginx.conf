events {
    worker_connections 16384;
}

http {
    upstream api {
        server 127.0.0.1:8081;
        server 127.0.0.1:8082;
    }

    access_log  off;

    sendfile     on;
    tcp_nopush   on;
    tcp_nodelay  on;

    server {
        listen 9999;

        location / {
            proxy_pass http://api;
        }
    }
}
