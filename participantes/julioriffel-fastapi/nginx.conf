events {
    worker_connections 1000;
    use epoll;
}

http {
    access_log off;
    sendfile   on;

    upstream api {
        server api:8000;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?

        location / {
            proxy_pass http://api;
            proxy_buffering off;
            proxy_set_header Connection "";
        }
    }
}
