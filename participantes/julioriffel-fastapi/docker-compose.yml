version: "3.8"

services:

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql
    command: [ "-c", "shared_buffers=128MB", "-c", "synchronous_commit=off", "-c", "fsync=off", "-c", "full_page_writes=off" ]
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "185MB"

  redis:
    image: redis:latest
    hostname: redis
    command: ["redis-server", "--save"]
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "35MB"

  api:
    expose:
      - "8000"
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    image: julioriffel/rinha_backend_fastapi:latest
    entrypoint: python -m gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    depends_on:
      - redis
      - db
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "150MB"
      replicas: 2

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "30MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
