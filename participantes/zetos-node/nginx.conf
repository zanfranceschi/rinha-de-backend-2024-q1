worker_processes auto;

events {
    worker_connections 503;
}

http {
    access_log off;
    sendfile   on;
    
    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?
        
        location / {
            proxy_buffering off;
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_http_version 1.1;
            proxy_pass http://api;
        }
    }
}