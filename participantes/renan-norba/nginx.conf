worker_processes 1;

events {
    worker_connections 2048;
}

http {
    access_log  off;
    sendfile    off;

    upstream api {
        server 0.0.0.0:4000;
        server 0.0.0.0:4001;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?

        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://api;
        }
    }
}
