events {
    worker_connections 4096;
}

http {
    access_log off;

    upstream api {
        server api1:8000;
        server api2:8000;
        keepalive 4;
    }

    server {
        listen 9999;

        location / {
            proxy_http_version 1.1;
            proxy_set_header "Connection" "";
            proxy_buffering off;
            proxy_pass http://api;
        }
    }
}