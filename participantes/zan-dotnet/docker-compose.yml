version: "3.5"

services:
  api01: &api
    image: zanfranceschi/rinha-2024q1-crebito-dotnet:202402191944
    hostname: api01
    environment:
      - ASPNETCORE_URLS=http://+:80
      - DB_CONNECTION_STRING=Host=db;Username=admin;Password=123;Database=rinha;Minimum Pool Size=10;Maximum Pool Size=10;Multiplexing=true;Application Name=RinhaDeBackendDotnet
    ports:
      - "8081:80"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: "50MB"

  api02:
    <<: *api
    hostname: api02
    ports:
      - "8082:80"
  
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "10MB"

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 -c synchronous_commit=0 -c fsync=0 -c full_page_writes=0
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: "440MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
