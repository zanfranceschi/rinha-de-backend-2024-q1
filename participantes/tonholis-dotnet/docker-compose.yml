version: "3.5"

services:
  api01: &api
    image: tonholis/rinha24:latest
    hostname: api01   
    ports:
      - "8081:8080"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "125MB"

  api02:
    <<: *api 
    hostname: api02
    ports:
      - "8082:8080"
 
  db:
    image: postgres:16-alpine
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: "postgres -c shared_buffers=256MB -c fsync=off -c full_page_writes=off -c max_connections=1000"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "260MB"

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
        # ObrigatÃ³rio expor/usar a porta 9999 no load balancer!
      - "9999:9999" 
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "40MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
