version: '3.9'

services:
  app01: &app01
    image: maadamaceno/rinha-backend-q1-2024-rack:latest
    hostname: app01
    environment:
      APP_ENV: "production"
      DATABASE_URL: "postgres://postgres:postgres@db:5432/rinha2024"
    volumes:
      - .:/rinha
    networks:
      - rinha-network
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "75MB"

  app02:
    <<: *app01
    hostname: app02

  db:
    image: postgres:16-alpine
    hostname: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rinha2024
    volumes:
      - type: bind
        source: ./init.sql
        target: /docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    networks:
      - rinha-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 7s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.7"
          memory: "350MB"

  nginx:
    image: nginx:1.25
    ports:
      - 9999:9999
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
    networks:
      - rinha-network
    depends_on:
      - app01
      - app02
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

networks:
  rinha-network:
    driver: bridge
