events {
    worker_connections 2048;
}

http {
    access_log off;
    sendfile   on;
    
    upstream api {
        server api1:8080;
        server api2:8080;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?
        
        location / {
            proxy_pass http://api;
        }
    }
}