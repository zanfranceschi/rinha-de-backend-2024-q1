events {
    worker_connections 3000;
}

http {
   	access_log        off;
	sendfile          on;
	keepalive_timeout 0;
    
    upstream api {
        server api01:8080;
        server api02:8080;
        # server api01;
        # server api02;
    }

    server {
        listen 9999;
        
        location / {
            proxy_pass http://api;
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}