effective_io_concurrency = 3

autovacuum = on
log_statement = 'none'
log_duration = off
log_lock_waits = off
log_error_verbosity = terse
log_min_messages = panic
log_min_error_statement = panic
max_wal_size=8GB
checkpoint_timeout=500

synchronous_commit=off
fsync=off