version: "3.5"

services:
  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
      - POSTGRES_MAX_CONNECTIONS=200
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - ./postgres.conf:/etc/postgresql/postgresql.conf
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql
    command: [ "postgres", "-c", "config_file=/etc/postgresql/postgresql.conf" ]
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "129MB"

  api01: &api
    image: nicholasboari/rinha-backend-2024q1
    hostname: api01
    environment:
      - DB_HOSTNAME=db
      - server.port=8081
    ports:
      - "8081:8081"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "200MB"

  api02:
    <<: *api
    hostname: api02
    environment:
      - DB_HOSTNAME=db
      - server.port=8082
    ports:
      - "8082:8082"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "15MB"

  warmup:
    image: curlimages/curl:latest
    depends_on:
      - api01
      - api02
      - nginx
    command: >
      sh -c 'sleep 5 &&
      curl -X POST -H "Content-Type: application/json" -d "{\"valor\": 1, \"tipo\": \"d\", \"descricao\": \"null\"}" http://nginx:9999/clientes/1/transacoes &&
      curl -X POST -H "Content-Type: application/json" -d "{\"valor\": 1, \"tipo\": \"c\", \"descricao\": \"null\"}" http://nginx:9999/clientes/1/transacoes &&
      echo "" && echo "PODE MANDAR BALA!!"'
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "6MB"