version: "3.6"

services:
  api01: &api
    # Lembre-se de que seu serviço HTTP deve estar hospedado num repositório
    # publicamente acessível! Ex.: hub.docker.com
    image: viniciusfcf/rinha-backend-2024q1:v4
    network_mode: host
    environment:
      - QUARKUS_HTTP_PORT=8081
      - QUARKUS_DATASOURCE_JDBC_MAX_SIZE=3
      - QUARKUS_DATASOURCE_JDBC_MIN_SIZE=3
      - QUARKUS_DATASOURCE_JDBC_INITIAL_SIZE=3
      - QUARKUS_HIBERNATE_ORM_LOG_SQL=false
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "175MB"

  api02:
    # Essa sintaxe reusa o que foi declarado em 'api01'.
    <<: *api 
    environment:
      - QUARKUS_HTTP_PORT=8082
 
  nginx:
    image: nginx:latest
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  db:
    image: postgres:16.1
    command: postgres -c 'max_connections=15' -c 'fsync=off' -c 'synchronous_commit=off' -c 'checkpoint_timeout=1d' -c 'full_page_writes=false' -c 'wal_level=minimal' -c 'max_wal_senders=0'
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    network_mode: host
    volumes:
      - ./import.sql:/docker-entrypoint-initdb.d/script.sql
      - ./postgres-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          # Note que a soma de todos os limites dos serviços
          # aqui declarados é de 1.5 unidades de CPU e 550MB
          # de memória. A distribuição feita aqui é apenas
          # um exemplo – distribua como quiser.
          cpus: "0.5"
          memory: "150MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d rinha -U admin"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 10s


