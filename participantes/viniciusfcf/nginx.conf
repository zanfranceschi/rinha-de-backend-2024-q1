events {
    worker_connections 3000;
}

#error_log off;

http {
    #access_log off;
    
    upstream api {
        server localhost:8081;
        server localhost:8082;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?
        
        location / {
            proxy_pass http://api;
        }
    }
}
