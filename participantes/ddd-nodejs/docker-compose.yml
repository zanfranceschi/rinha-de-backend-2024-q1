version: '3.8'

services:
  api1:
    image: redvelvetdev/cgb-rinha-nodejs-q1-2024:1.2
    network_mode: host
    hostname: api1
    restart: "on-failure"
    depends_on:
      db:
        condition: service_healthy
    expose:
      - '9090'
    links:
      - db
    environment:
      API_PORT: 9090
      POSTGRES_HOST: localhost
      POSTGRES_DB: db_cake
      POSTGRES_USER: cake
      POSTGRES_PASSWORD: cake123
      POSTGRES_PORT: 5432
    deploy:
      resources:
        limits:
          cpus: '0.175'
          memory: '125MB'

  api2:
    image: redvelvetdev/cgb-rinha-nodejs-q1-2024:1.2
    network_mode: host
    hostname: api2
    restart: "on-failure"
    depends_on:
      db:
        condition: service_healthy
    expose:
      - '9091'
    links:
      - db
    environment:
      API_PORT: 9091
      POSTGRES_HOST: localhost
      POSTGRES_USER: cake
      POSTGRES_PASSWORD: cake123
      POSTGRES_DB: db_cake
      POSTGRES_PORT: 5432
    deploy:
      resources:
        limits:
          cpus: '0.175'
          memory: '125MB'

  nginx:
    image: nginx:latest
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - '9999:9999'
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: '30MB'

  db:
    image: postgres:latest
    ports:
      - '5432:5432'
    network_mode: host
    hostname: db
    restart: "on-failure"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"
        ]
      interval: 3s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_USER: cake
      POSTGRES_PASSWORD: cake123
      POSTGRES_DB: db_cake
    volumes:
      - ./init-database.sql:/docker-entrypoint-initdb.d/init-database.sql
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      resources:
        limits:
          cpus: '0.55'
          memory: '270MB'