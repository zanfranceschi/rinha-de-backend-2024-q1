events {
    worker_connections 20000;
}

http {
    access_log off;
    sendfile   on;
    
    upstream api {
        server api01:8080;
        server api02:8080;
        keepalive 500;
    }

    server {
        listen 9999;
        
        location / {
            proxy_buffering off;
            proxy_pass http://api;
        }
    }
}