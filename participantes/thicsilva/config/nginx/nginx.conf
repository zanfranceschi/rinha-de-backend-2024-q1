worker_processes auto;

events {
    worker_connections 256;
    multi_accept on;
}

http {
    access_log off;
    error_log off;
    sendfile on;

    keepalive_timeout 50;
    keepalive_requests 128;

    upstream api {
        server api1:8080;
        server api2:8080;

        keepalive 256;
    }

    server {
        listen 9999;
        location / {
            proxy_pass http://api;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_buffering off;
        }
    }
}