version: "3.5"
services:
  db:
    image: postgres:latest
    hostname: db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rinha
    ports:
      - 5432:5432
    volumes:
      - ./configs/init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "150MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U postgres"]
      interval: 10s
      retries: 3

  api01: &api
    image: meanmatheus/api-rinha:latest
    hostname: api01
    depends_on:
      db:
         condition: service_healthy
    environment:
      - "ENV_DATABASE=r2dbc:postgresql://db:5432/rinha"
    deploy:
      resources:
        limits:
          cpus: "0.40"
          memory: "150MB"

  api02:
    <<: *api
    hostname: api02

  nginx:
    image: nginx:latest
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - 9999:9999
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "100MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
