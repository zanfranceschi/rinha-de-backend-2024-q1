version: '3.5'
services:
  api01: &api
    image: rafaqwe1/rinha-2024
    hostname: api02
    environment:
      DB_USER: 'admin'
      DB_PASSWORD: '123'
      DB_HOST: 'db'
      DB_NAME: 'rinha'
    ports:
      - '8081:8080'
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "200MB"
  api02:
    # Essa sintaxe reusa o que foi declarado em 'api01'.
    <<: *api 
    hostname: api02
    environment:
      DB_USER: 'root'
      DB_PASSWORD: 'root'
      DB_HOST: 'db'
      DB_NAME: 'rinha'
    ports:
      - "8082:8080"
  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./db_postgres.sql:/docker-entrypoint-initdb.d/script.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "140MB"
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
        # ObrigatÃ³rio expor/usar a porta 9999 no load balancer!
      - "9999:9999" 
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "10MB"
networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1