worker_processes auto;
worker_rlimit_nofile 500000;

events {
    worker_connections 5000;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    access_log off;
    sendfile   on;

    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?

        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
        }
    }
}