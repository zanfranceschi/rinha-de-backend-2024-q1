worker_processes auto;

events {
    worker_connections 712;
}

http {
    access_log off;
    sendfile   on;
    
    upstream api {
        server localhost:5001;
        server localhost:5002;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?
        
        location / {
            proxy_pass http://api;
        }
    }
}
