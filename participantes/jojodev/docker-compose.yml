services:
  db:
    image: mysql:8.0
    hostname: db
    environment:
      MYSQL_DATABASE: 'banco'
      MYSQL_ROOT_PASSWORD: '123456'
    ports:
      - 3306:3306
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: "0.13"
          memory: "200MB"
    networks:
      - default
    
  api01: &api
    image: jordanacavalcante/api-rinha:latest
    hostname: api01
    environment:
      - DB_HOSTNAME=db
      - PORT=3306
    ports:
      - 5000:5000
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "180MB"

    networks:
      - default

  api02:
    <<: *api
    hostname: api02
    environment:
      - DB_HOSTNAME=db
      - PORT=3306
    ports:
      - 5001:5000
    networks:
      - default

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 9999:9999
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: "10MB"
    networks:
      - default

networks:
  default:
    driver: bridge