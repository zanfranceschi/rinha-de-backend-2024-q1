services:
  db:
    image: postgres:10.0
    hostname: db
    environment:
      - POSTGRES_DB=banco
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
    ports:
      - 5432:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: "0.13"
          memory: "240MB"
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U admin -d banco"]
      interval: 10s
      timeout: 5s
      retries: 3
    
  api01: &api
    image: jordanacavalcante/api-rinha:latest
    hostname: api01
    environment:
      - DATABASE_URI=postgresql+psycopg2://admin:123456@db/banco
    ports:
      - 5000:5000
    depends_on:
      db: 
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "160MB"
    networks:
      - default

  api02:
    <<: *api
    hostname: api02
    environment:
      - DATABASE_URI=postgresql+psycopg2://admin:123456@db/banco
    ports:
      - 5001:5000
    depends_on:
      db: 
        condition: service_healthy
    networks:
      - default

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 9999:9999
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: "10MB"
    networks:
      - default

networks:
  default:
    driver: bridge