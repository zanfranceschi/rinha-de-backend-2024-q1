events {
    worker_connections 10000;
}

http {
    access_log off;
    sendfile   on;

    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 9999; # it is a requirement for it to be 9999

        location / {
            proxy_pass http://api;
        }
    }

}
