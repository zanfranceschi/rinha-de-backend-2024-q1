version: "3.5"

services:
  api01: &api
    image: gustavoramos00/rinha-2024-q1:1.1.0
    hostname: api01
    environment:
      - DB_HOSTNAME=db
      - SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE=15
    ports:
      - "3001:3000"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "100MB"

  api02:
    <<: *api
    hostname: api02
    environment:
      - DB_HOSTNAME=db
      - PORT=3000
    ports:
      - "3002:3000"
  
  api03:
    <<: *api
    hostname: api03
    environment:
      - DB_HOSTNAME=db
      - PORT=3000
    ports:
      - "3003:3000"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
      - api03
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "60MB"

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "190MB"


networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
