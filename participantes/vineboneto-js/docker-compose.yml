version: '3.5'

services:
  nginx:
    image: nginx:1.25.3
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - 9999:9999
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "30MB"
  api01: &api
    network_mode: host
    image: vineboneto/rinha-2024-q1-js:latest
    hostname: api01
    environment:
      - DB_HOSTNAME=localhost
      - PORT=8081
    ports:
      - 8081:8081
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.475"
          memory: "200MB"
  api02:
    <<: *api 
    hostname: api02
    environment:
      - DB_HOSTNAME=localhost
      - PORT=8082
    ports:
      - 8082:8082
  db:
    network_mode: host
    image: postgres:15
    environment:
      POSTGRES_FSYNC: "off"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: rinha
    ports:
      - 5432:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "120MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
