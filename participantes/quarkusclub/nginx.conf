events {
    use epoll;
    worker_connections 1024;
}

http {
    access_log on;
    sendfile   on;

    upstream api {
        least_conn;
        server api01:8088;
        server api02:8089;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?

        location / {
            proxy_pass http://api;
        }
    }
}
