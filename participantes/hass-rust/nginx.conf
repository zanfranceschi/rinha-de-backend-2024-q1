worker_rlimit_nofile 500000;

events {
	worker_connections 20000;
}

http {
    access_log off;
    
    upstream api {
        server api01:3000;
        server api02:3000;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?
        
        location / {
            proxy_pass http://api;
        }
    }
}
