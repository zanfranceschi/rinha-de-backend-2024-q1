events {
    worker_connections 2000;
}

http {
    access_log off;
    sendfile   on;
    error_log off;

    upstream api {
        server 127.0.0.1:8081;
        server 127.0.0.1:8082;
        least_conn;
        keepalive 100;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?
        
        location / {
            proxy_read_timeout 9000;
            proxy_connect_timeout 9000;
            proxy_send_timeout 9000;
            proxy_pass http://api;
        }
    }
}