events {
    worker_connections 5000;
}

http {
    access_log off;
    sendfile   on;
    fastcgi_read_timeout 3;

    upstream api {
        server 127.0.0.1:9997;
        server 127.0.0.1:9998;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?

        location / {
            proxy_pass http://api;
        }
    }
}
