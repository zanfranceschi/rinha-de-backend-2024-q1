worker_processes auto;
worker_rlimit_nofile 500000;

events {
    use epoll;
    worker_connections 512;
}

http {
    access_log off;

    upstream api {
        server localhost:8081;
        server localhost:8082;
        keepalive 500;
    }
    server {
        listen 9999;

        location / {
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://api;
        }
    }
}