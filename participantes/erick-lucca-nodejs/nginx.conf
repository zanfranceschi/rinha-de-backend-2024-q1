events {
    worker_connections 10000;
}

http {
    access_log off;
    sendfile   on;
    
    upstream api {
        #keepalive 3000;
        server api01:3000;
        server api02:3000;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?
        
        location / {
            proxy_pass http://api;
        }
    }
}
