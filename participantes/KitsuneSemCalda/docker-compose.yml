version: '3.5'

services:
  api01: &api
    image: docker.io/kitsunesemcalda/rinha-backend:latest
    hostname: api01
    ports:
      - "8081:8081"
    restart: on-failure
    environment:
      - CGO_ENABLE=0
      - PORT=8081
      - DB_HOST=db
      - POSTGRES_USER=admin   
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=rinha
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "150MB"
  
  api02:
    <<: *api 
    hostname: api02
    ports:
      - "8082:8082"
    restart: on-failure
    environment:
      - CGO_ENABLE=0
      - PORT=8082
      - DB_HOST=db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=rinha

  nginx:
    image: nginx:latest
    ports:
      - "9999:9999"
    restart: on-failure
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "120MB"
  db:
    image: postgres:11.16-bullseye
    hostname: db
    restart: on-failure
    ports:
      - "5432:5432"
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=rinha
    volumes:
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./config/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "130MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
