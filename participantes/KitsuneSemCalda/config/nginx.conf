worker_processes auto;

events {
    worker_connections 20000;
    multi_accept on;
    use epoll;
}

http {
    error_log /var/log/nginx/error.log;
    access_log off;

    upstream api {
	    least_conn;
        server api01:8081;
        server api02:8082;
    }

    server {
        listen 9999;

        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
