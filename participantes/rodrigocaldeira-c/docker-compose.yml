version: "3.5"

services:
  api01: &api
    hostname: api01
    image: rodscaldeira/rinha-backend-c-2024-q1:latest
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - POOL_SIZE=2
      - THREAD_POOL_SIZE=1
      - CONNECTION_STRING=postgres://postgres:postgres@db:5432/rinha_backend
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "50MB"

  api02:
    <<: *api
    hostname: api02
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - POOL_SIZE=2
      - THREAD_POOL_SIZE=1
      - CONNECTION_STRING=postgres://postgres:postgres@db:5432/rinha_backend

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "50MB"

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=rinha_backend
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "400MB"
    command: postgres -c config_file=/docker-entrypoint-initdb.d/postgresql.conf
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d rinha_backend" ]
      interval: 3s
      timeout: 2s
      retries: 10

networks:
  default:
    driver: bridge
    name: rinha_backend_2024_q1
