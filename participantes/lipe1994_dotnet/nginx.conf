events {
    worker_connections 300;
}

http {
    access_log off;
    upstream api {
        server dotnet_bank_api_1:8080;
        server dotnet_bank_api_2:8080;
        
    }

    server {
        listen 9999;

        location / {
            proxy_pass http://api;
            access_log off;
        }
    }
}